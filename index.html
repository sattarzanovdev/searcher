<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/to tab.png" type="image/x-icon">
        <title>Поисковик</title>
    </head>
    <body>
        <main>
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            
            <script src="js/search.js"></script>

            <div class="popular-websites">
                <div class="youtube" onclick="youtube()">
                    <li>
                        <a href="">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/2560px-YouTube_full-color_icon_%282017%29.svg.png" alt="youtube">
                        </a>
                    </li>
                    <li>
                        YouTube
                    </li>
                </div>
                <div class="instagram" onclick="instagram()">
                    <li>
                        <a href="">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/800px-Instagram_logo_2016.svg.png" alt="instagram">
                        </a>
                    </li>
                    <li>
                        Instagram
                    </li>
                </div>
                <div class="google" onclick="google()">
                    <li>
                        <a href="">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png" alt="google">
                        </a>
                    </li>
                    <li>
                        Google
                    </li>
                </div>
            </div>

            <script src="js/clicksToIcons.js"></script>
        </main>        

        <script src="js/script.js"></script> 
    </body>
</html>
